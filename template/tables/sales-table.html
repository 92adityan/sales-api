<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Date Purchased</th>
        <th scope="col">Total amount</th>
    </tr>
    </thead>
    <tbody>
    {% for sale in sales %}
        <tr>
            <td>{{ sale.item.item_name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.getDate }}</td>
            <td>{{ sale.totalAmount }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
