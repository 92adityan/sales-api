{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="dashboard-container">
    <h2 class = "mt-2">Sales Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-custom card-shadow mt-2">
                <div class="card-body">
                    <h4 class="card-title">
                        Top 10 products sold
                    </h4>
                    <hr>
                    {% include 'tables/top-products-table.html' %}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-custom card-shadow mt-2">
                <div class="card-body">
                    <h4 class="card-title">
                        Search sales by Date
                    </h4>
                    <form action="#" method = "GET" class="form">
                        <div class="form-group">
                            <input type="date" name = "date">
                        </div>
                        <button class="btn btn-custom mt-2" type = "submit">Search</button>
                    </form>
                    {% include 'tables/sales-table.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
